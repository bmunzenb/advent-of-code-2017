subprojects {
	apply plugin: 'java'
	apply plugin: 'application'

	mainClassName = "advent.Main"

	tasks.withType(JavaCompile) {
		options.encoding = 'UTF-8'
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}

	repositories {
		jcenter()
	}

	dependencies {
		testCompile 'junit:junit:4.+'
	}
}
